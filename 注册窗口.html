        <script type="text/javascript">
            window.onload = function() {
                var username_obj = document.getElementById("username");
                //text empty
                function text_empty(str) {
                    if (str == "") {
                        return true;
                    } else {
                        return false;
                    }
                }

                function strLeg(regExp, str) {
                    if (regExp.test(str)) {
                        return true;
                    } else {
                        return false;
                    }
                }
                //username function
                function username_fun() {
                    var useString = username_obj.value;

                    username_obj.onkeyup = function() {
                        var useString = username_obj.value;
                        var username_span = document.getElementById("userNameSpan");
                        if (text_empty(useString)) {
                            username_span.innerText = "用户名不能为空";
                        } else {
                            username_span.innerText = "";
                        }

                        //username used
                        var regExp = /^[A-Za-z0-9]{6,14}$/;
                        if (strLeg(regExp, useString)) {
                            username_span.innerText = "";
                        } else {
                            if (useString.length < 6 || useString.length > 14) {
                                username_span.innerText = "用户名长度在6-14之间";
                            } else {
                                username_span.innerText = "用户名只包含字母和数字";
                            }

                        }
                    }
                    if (text_empty(useString)) {
                        var username_span = document.getElementById("userNameSpan");
                        username_span.innerText = "用户名不能为空";
                    }

                }
                //username empty
                username_obj.onfocus = function() {
                    username_fun();
                    var doc = document.getElementById("userNameSpan").innerText;
                    if (doc !== "") {
                        document.getElementById("username").value = "";
                    }
                }

                //password
                var password_obj = document.getElementById("password");
                var againpassword_obj = document.getElementById("againpassword");
                againpassword_obj.onblur = function() {
                    var passStr = password_obj.value;
                    var agaStr = againpassword_obj.value;
                    if (agaStr != passStr) {
                        document.getElementById("againSpan").innerText = "密码不一致";
                    } else {
                        document.getElementById("againSpan").innerText = ""
                    }
                }
                againpassword_obj.onfocus = function() {
                    if (document.getElementById("againSpan").innerText != "") {
                        againpassword_obj.value = ""
                    }
                    document.getElementById("againSpan").innerText = "";
                }

                //email
                var email_obj = document.getElementById("email");
                var email_regExp = /^[A-Za-z1-9]{1}[A-Za-z0-9]{0,}@\w+\.\w+$/;
                email_obj.onblur = function() {
                    var emailStr = email_obj.value;
                    if (!strLeg(email_regExp, emailStr)) {
                        document.getElementById("emailSpan").innerText = "email 不合法";
                    } else {
                        document.getElementById("emailSpan").innerText = ""
                    }
                }
                document.getElementById("submit").onclick = function() {
                    //alert("dfdfd")
                    if (document.getElementById("userNameSpan").innerText == "" && document.getElementById("againSpan").innerText == "" && document.getElementById("emailSpan").innerText == "") {
                        document.getElementById("submit").type = "submit";
                    } else {
                        //document.getElementById("form1").action = "";
                        //document.getElementById("submit").disabled = "disabled";
                        document.getElementById("submit").type = "button";
                        document.getElementById("submit").value = "提交";

                    }
                }
